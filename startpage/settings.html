<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Heyc's Startpage 设置</title>
        <link rel="stylesheet" href="/files/startpage.css">
        <link rel="stylesheet" href="/files/startpage-settings.css">
        <script src="/files/cookies.js"></script>
        <script src="/files/startpage-theme.js"></script>
    </head>
    <body>
        <a href="/startpage/index.html">
            <div class="clickarea">
                <img src="/img/cross.png" height="30px" width="30px" style="margin: 10px">
            </div>
        </a>
        <div class="main2" id="main2">
            <center><h1>Heyc's Startpage 设置</h1></center>
            <div class="info">
                <h3><img src="/img/info.png" height="20px" width="20px"> 提示</h3>
                <div class="inbox">
                    <p>我们使用 Cookies 保存设置，在此页点击 保存设置 按钮则表示您同意 Cookies 的使用。</p>
                </div>
            </div>
            <div id="settings" style="margin-top: 20px; margin-bottom: 20px;">
                <p><label><input type="checkbox" id="darkmode" name="darkmode">夜间模式</label></p>
                <p>
                    默认搜索引擎：
                    <select id="default-engine">
                        <option value="baidu" selected>百度</option>
                        <option value="bing">必应</option>
                        <option value="fsou">F 搜</option>
                        <option value="moegirls">萌娘百科</option>
                        <option value="bdtranslate">百度翻译</option>
                    </select>
                </p>
            </div>
            <center><button id="save" onclick="startpage_setcookies()">保存设置</button></center>
        </div>
        <script type="text/javascript">
            updtheme();
            updtexttheme();
            loadsettings();
        </script>
    </body>
</html>
